<!doctype html>
<html class="no-js" lang="">
<head>
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<title>Testing</title>

	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="../dist/styles/main.css">
	<link rel="stylesheet" href="visualstyles/testing.css">
</head>
<body>
	<!--[if lt IE 8]>
		<p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
		<![endif]-->
		<div class="container">
			<div class="row" style="height:50px;"></div>
			
			<div class="row">
				<div class="col-sm-12">
					<svg class="circles"></svg>
				</div>
			</div>
			
			
			<div class="row">
				<div class="col-sm-12">
					<svg id="test"></svg>
				</div>
			</div>
			
			
			
			<div class="row">
				<div class="col-sm-12">
					<svg width="180" height="200"
					  xmlns="http://www.w3.org/2000/svg" 
					  xmlns:xlink="http://www.w3.org/1999/xlink">

					  <!-- This is the element before translation and rotation are applied -->
					  <rect x="50" y="50" height="100" width="100" style="stroke:#000; fill: #0086B2" fill-opacity=0.2 stroke-opacity=0.2></rect>

					  <!-- Now we add a text element and apply rotate and translate to both -->
					  <rect x="50" y="50" height="100" width="100" style="stroke:#000; fill: #0086B2" transform="translate(60) rotate(45 50 50)"></rect>
					  <text x="60" y="105" transform="translate(30) rotate(45 50 50)"> Hello Moz! </text>

					</svg>
				</div>
			</div>
		</div>
			
		
			

		<script src="../dist/scripts/d3.js"></script>
		<script src="visualscripts/testing.js"></script>
		
		<!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
		<script></script>
	</body>
	</html>
